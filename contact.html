    <div class="contact">
      <h2>Contactez-nous</h2>
      <p>Quel article recherchez-vous?</p>
      <form id="contactForm">
        <textarea name="message" placeholder="Détaillez le produit recherché (type, marque, couleur, taille...)" rows="4" required></textarea>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="telephone" placeholder="Téléphone" required>
        <button type="submit">Envoyer la demande</button>
      </form>
    </div>
   <script>
      document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var message = document.querySelector('textarea[name="message"]').value;
      var email = document.querySelector('input[name="email"]').value;
      var telephone = document.querySelector('input[name="telephone"]').value;
      var numero = "+243999955270"; 
      var texte = encodeURIComponent(
        "Demande de produit :\n" +
        message + "\n\n" +
        "Email : " + email + "\n" +
        "Téléphone : " + telephone
     );
     var url = "https://wa.me/" +243999955270 + "?text=" + texte;
      window.open(url, '_blank');
     });
   </script>
